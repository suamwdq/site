<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이버범죄 신고시스템 (ECRM)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '돋움', Dotum, '굴림', Gulim, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            font-size: 12px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 16px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            width: 20px;
            height: 14px;
            justify-content: space-between;
        }

        .menu-icon span {
            height: 2px;
            background-color: #333;
        }

        .header-center {
            flex: 1;
            text-align: center;
            margin: 0 20px;
        }

        .header-title {
            font-size: 14px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 2px;
        }

        .header-subtitle {
            font-size: 10px;
            color: #007AFF;
        }

        .header-right {
            text-align: right;
            font-size: 13px;
        }

        .login-text {
            color: #007AFF;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .time-text {
            color: #666;
            font-size: 11px;
        }

        /* 메인 콘텐츠 */
        .main-content {
            padding: 30px 20px 40px 20px;
        }

        .success-message {
            text-align: center;
            margin-bottom: 40px;
        }

        .success-line1, .success-line2 {
            font-size: 16px;
            font-weight: bold;
            color: #6B73FF;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .temp-text {
            color: #FF6B6B;
            font-weight: 700;
        }

        .received-text {
            color: #6B73FF;
            font-weight: 700;
        }

        /* 정보 테이블 */
        .info-table {
            margin-bottom: 40px;
        }

        .info-row {
            display: flex;
            border-bottom: 1px solid #e8e8e8;
            min-height: 50px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            width: 130px;
            background-color: #f8f8f8;
            padding: 12px 10px;
            font-size: 12px;
            color: #333;
            font-weight: normal;
            display: flex;
            align-items: center;
            border-right: 1px solid #e8e8e8;
        }

        .info-value {
            flex: 1;
            padding: 12px 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .editable-input {
            border: none;
            background: transparent;
            font-size: 12px;
            font-weight: 400;
            color: #333;
            width: 100%;
            outline: none;
            padding: 2px;
            font-family: '돋움', Dotum, '굴림', Gulim, sans-serif;
        }
        
        .report-number {
            color: #007AFF !important;
            font-weight: 500;
        }

        .editable-input:focus {
            background-color: #f0f8ff;
            border: 1px solid #007AFF;
            border-radius: 3px;
        }

        /* 안내 텍스트 */
        .notice-section {
            background-color: #f8f9fa;
            padding: 20px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .notice-text {
            line-height: 1.4;
            font-size: 11px;
            color: #333;
            font-weight: normal;
            text-align: center;
            font-family: '돋움', Dotum, '굴림', Gulim, sans-serif;
        }

        .formal-reception {
            color: #FF6B6B;
            font-weight: 700;
        }

        .business-hours {
            color: #6B73FF;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-content">
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="header-center">
                    <div class="header-title">사이버범죄 신고시스템 (ECRM)</div>
                    <div class="header-subtitle">Electronic Cybercrime Report & Management system</div>
                </div>
                <div class="header-right">
                    <div class="login-text">로그아웃</div>
                    <div class="time-text" id="timeDisplay">24분 41초</div>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 성공 메시지 -->
            <div class="success-message">
                <div class="success-line1">귀하의 신고가 <span class="temp-text">임시 접수</span></div>
                <div class="success-line2"><span class="received-text">되었습니다</span></div>
            </div>

            <!-- 정보 테이블 -->
            <div class="info-table">
                <div class="info-row">
                    <div class="info-label">임시접수번호</div>
                    <div class="info-value">
                        <input type="text" class="editable-input report-number" id="reportNumber" value="A2025-092272">
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">범죄유형</div>
                    <div class="info-value">
                        <input type="text" class="editable-input" id="crimeType" value="통신매체이용음란">
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">피해금액(원)</div>
                    <div class="info-value">
                        <input type="text" class="editable-input" id="damageAmount" value="0">
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">주거지 관할 경찰서</div>
                    <div class="info-value">
                        <input type="text" class="editable-input" id="policeStation" value="■■■">
                    </div>
                </div>
            </div>

            <!-- 안내사항 섹션 -->
            <div class="notice-section">
                <div class="notice-text">
                    <span class="formal-reception">정식접수를</span> 위해서는 <span class="business-hours">평일 오전 9시부터 오후 6시</span><br>
                    사이에 주거지 관할 경찰서 혹은 가까운 경찰서를 방문해<br>
                    주시기 바라며, 부득이 업무시간 이외의 시간에<br>
                    방문하고자 하는 경우, 사전에 방문할 경찰서에 전화하여<br>
                    방문일정을 조율해 주시기 바랍니다.<br><br>
                    경찰서 전화번호 안내는 국번없이 182입니다.
                </div>
            </div>
        </div>
    </div>

    <script>
        // 접수번호 A 접두사 유지
        document.getElementById('reportNumber').addEventListener('input', function(e) {
            let value = e.target.value;
            if (!value.startsWith('A')) {
                e.target.value = 'A' + value.replace(/^A+/, '');
            }
        });
        
        document.getElementById('reportNumber').addEventListener('keydown', function(e) {
            // 백스페이스나 삭제로 A를 지우려 할 때 방지
            if ((e.key === 'Backspace' || e.key === 'Delete') && e.target.selectionStart <= 1) {
                e.preventDefault();
            }
        });
        
        // 피해금액 포맷팅
        document.getElementById('damageAmount').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value === '' || value === '0') {
                e.target.value = '0';
            } else {
                e.target.value = parseInt(value).toLocaleString('ko-KR');
            }
        });

        document.getElementById('damageAmount').addEventListener('focus', function(e) {
            if (e.target.value === '0') {
                e.target.value = '';
            } else {
                e.target.value = e.target.value.replace(/[^\d]/g, '');
            }
        });

        document.getElementById('damageAmount').addEventListener('blur', function(e) {
            let value = e.target.value.replace(/[^\d]/g, '');
            if (value === '' || value === '0') {
                e.target.value = '0';
            } else {
                e.target.value = parseInt(value).toLocaleString('ko-KR');
            }
        });

        // 자동 저장
        function saveData() {
            const data = {
                reportNumber: document.getElementById('reportNumber').value,
                crimeType: document.getElementById('crimeType').value,
                damageAmount: document.getElementById('damageAmount').value,
                policeStation: document.getElementById('policeStation').value
            };
            localStorage.setItem('exactMatchData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = localStorage.getItem('exactMatchData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('reportNumber').value = data.reportNumber || 'A2025-092272';
                document.getElementById('crimeType').value = data.crimeType || '통신매체이용음란';
                document.getElementById('damageAmount').value = data.damageAmount || '0';
                document.getElementById('policeStation').value = data.policeStation || '■■■';
            }
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            document.querySelectorAll('.editable-input').forEach(input => {
                input.addEventListener('change', saveData);
                input.addEventListener('input', saveData);
            });

            // 시간 카운트다운 시작
            startTimer();
        });

        // 시간 카운트다운 (24분 41초부터 시작)
        function startTimer() {
            let minutes = 24;
            let seconds = 41;
            
            function updateTime() {
                if (seconds > 0) {
                    seconds--;
                } else if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    minutes = 24;
                    seconds = 41;
                }
                
                document.getElementById('timeDisplay').textContent = `${minutes}분 ${seconds}초`;
            }
            
            setInterval(updateTime, 1000);
        }
    </script>
</body>
</html>
